<div class="container">
    <div class="row">
        <a (click)="abrimeElModal(item)" type="button" class="btn btn-warning col-1" >Nuevo</a> 
        <div class="col-6">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
        </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Gmail</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let item of data">
            <th scope="row">{{item.id}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.gmail}}</td>
            <td> 
                <div (click)="abrimeElModal(item)" class="btn btn-outline-primary" style="margin-right: 10px;">Editar</div>
                <div class="btn btn-outline-danger" style="margin-right: 10px;">Eliminar</div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
